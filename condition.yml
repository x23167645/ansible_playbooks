---
- name: 14
  hosts: all
  become: true

  tasks:
  - name: Install httpd on Redhat
    yum:
      name: httpd
      state: present
    when: ansible_os_family == "RedHat"

  - name: Install apache2 on Ubuntu
    apt:
      name: apache2
      state: present
    when: ansible_os_family == "Debian"
